<div class="row g-5">
  <div class="col-md-5 col-lg-4 order-md-last">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-primary">Paises</span>
    </h4>
    <ul
      class="list-group mb-3"
      style="overflow-y: scroll; height: 500px"
      [ngClass]="isLoading ? 'loading' : 'notLoading'"
    >
      @for (pais of paises$ | async; track $index) {
      <li
        class="list-group-item d-flex justify-content-between lh-sm"
        style="cursor: pointer"
        (click)="onAgregarActor()"
      >
        <img [src]="pais.flags.svg" alt="" style="width: 100px; height: auto" />
        <span>{{ pais.name.common }}</span>
      </li>
      }
    </ul>
  </div>
  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">Alta Actor</h4>
    <form class="needs-validation" [formGroup]="form">
      <div class="row g-3">
        <div class="col-sm-6">
          <label class="form-label">Id</label>
          <input
            type="text"
            class="form-control"
            placeholder="Id"
            formControlName="id"
          />
        </div>

        <div class="col-sm-6">
          <label class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            formControlName="nombre"
          />
        </div>

        <div>
          <label class="form-label">Fecha de estreno</label>
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp"
              [(ngModel)]="model"
              ngbDatepicker
              #d="ngbDatepicker"
            />
            <button
              class="btn btn-outline-secondary bi bi-calendar3"
              (click)="d.toggle()"
              type="button"
            ></button>
          </div>
        </div>
        <!-- <div class="col-12">
          <label class="form-label">Fecha de estreno</label>
          <input type="date" formControlName="fechaEstreno" />
        </div> -->

        <div class="col-12">
          <label class="form-label">Cantidad de publico</label>
          <input
            type="number"
            class="form-control"
            placeholder="Cantidad de publico"
            formControlName="cantidadPublico"
          />
        </div>

        <div class="col-12">
          <label class="form-label">Protagonista</label>
          <input
            type="text"
            class="form-control"
            placeholder="Protagonista"
            formControlName="protagonista"
          />
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">Foto de la pelicula</label>
          <input
            class="form-control"
            type="file"
            id="formFile"
            (input)="onSubirImagen($event)"
          />
        </div>

        <div class="mb-3">
          <label for="country" class="form-label">Tipo</label>
          <select class="form-select" formControlName="tipo">
            <option selected>Elige el tipo de pelicula</option>
            @for (tipo of tipos; track $index) {
            <option>{{ tipo }}</option>
            }
          </select>
        </div>
      </div>
    </form>
  </div>
</div>
