<div class="container-fluid p-5">
  <h1 class="fs-2 fw-bold mb-4">Listado de peliculas</h1>

  <ul class="list-group mb-3">
    @for (movie of movies; track $index) {
    <li
      class="list-group-item d-flex align-items-center gap-3 p-3"
      style="cursor: pointer"
      (click)="onMovieSelected(movie)"
    >
      <img
        [src]="movie.fotoPelicula"
        alt=""
        style="width: 80px; height: 80px; object-fit: cover"
      />
      <div>
        <p class="my-0 fw-medium">{{ movie.nombre }}</p>
        <p class="my-0 text-capitalize">{{ movie.fechaEstreno }}</p>
      </div>
    </li>
    } @empty {
    <li class="list-group-item d-flex justify-content-between lh-sm p-3">
      No hay peliculas para mostrar
    </li>
    }
  </ul>
</div>
